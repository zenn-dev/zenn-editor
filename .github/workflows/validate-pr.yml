name: Validate PR

on:
  pull_request:
    branches:
      - main
      - canary
    types:
      - opened
      - synchronize
      - labeled
      - unlabeled

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Check category label (for canary branch)
        if: |
          github.event.pull_request.base.ref == 'canary' &&
          !contains(github.event.pull_request.labels.*.name, 'bug') &&
          !contains(github.event.pull_request.labels.*.name, 'enhancement') &&
          !contains(github.event.pull_request.labels.*.name, 'chore') &&
          !contains(github.event.pull_request.labels.*.name, 'feature') &&
          !contains(github.event.pull_request.labels.*.name, 'dependencies')
        run: |
          echo "::error::次のラベルを付けてください。 labels: bug, enhancement, feature, chore, dependencies"
          exit 1

      - name: Check release label for main branch
        if: |
          github.event.pull_request.base.ref == 'main' &&
          !contains(github.event.pull_request.labels.*.name, 'release:major') &&
          !contains(github.event.pull_request.labels.*.name, 'release:minor') &&
          !contains(github.event.pull_request.labels.*.name, 'release:patch')
        run: |
          echo "::error::mainブランチへのPRには release:major, release:minor, release:patch のいずれかのラベルを付けてください。"
          exit 1
