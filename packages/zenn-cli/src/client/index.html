<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon shortcut" href="/favicon.png" />
    <meta
      http-equiv="Cache-control"
      content="no-cache, no-store, must-revalidate"
    />
    <title>Zenn CLI</title>

    <!-- FOUC 防止: React がマウントされる前にテーマを適用 -->
    <script>
      (function () {
        var stored = localStorage.getItem('zenn-cli-theme');
        var theme = stored;
        if (!theme || theme === 'system') {
          theme = window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'dark'
            : 'light';
        }
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.style.colorScheme = theme;
      })();
    </script>

    <!-- 埋め込み要素のイベントを処理するためのスクリプト -->
    <script src="%VITE_EMBED_SERVER_ORIGIN%/js/listen-embed-event.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run CLI.</noscript>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
